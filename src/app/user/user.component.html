<mat-card class="card">
  <mat-card-content>
 
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of this.firebaseService.userArry" [routerLink]="['/user/' + user.id]">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td> {{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="addUserBtn" mat-fab color="primary" matTooltip="Add new user">

  <mat-icon>add</mat-icon>
</button>
